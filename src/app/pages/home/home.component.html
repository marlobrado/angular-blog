      photoCover="{{data[0].photo}}"
      cardTitle="{{data[0].title}}"
      cardDescription="{{data[0].description}}"
    ></app-big-card>
  </div>
  <div class="articles__others">
    <div *ngFor="let data of dataFiltered">
      <app-small-card [id]="data.id.toString()" [photoCover]="data.photo" [cardTitle]="data.title"></app-small-card>
